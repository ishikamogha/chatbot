<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BotBae AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- AUTH -->
<div id="authContainer">
    <section id="loginPage" class="auth-card">
        <h2>User Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button class="btn-main" onclick="handleLogin()">Login</button>
        <p onclick="toggleAuth(true)">Don't have an account? Sign Up</p>
    </section>

    <section id="signupPage" class="auth-card" style="display:none;">
        <h2>Register</h2>
        <input type="text" id="newName" placeholder="Full Name">
        <input type="email" id="newEmail" placeholder="Email">
        <input type="password" id="newPassword" placeholder="Password">
        <button class="btn-main" onclick="handleSignup()">Create Account</button>
        <p onclick="toggleAuth(false)">Back to Login</p>
    </section>
</div>

<!-- CHAT -->
<section id="chatPage">
    <header class="chat-header">
        <div class="user-info">
            <div class="online-dot"></div>
            <span id="displayUser">User</span>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <div class="chat-container" id="chatContainer">
        <div id="messages">
            <div class="message bot">
                <div class="bubble">
                    Hi! I'm BotBae ðŸ¤–<br>
                    Ask me anything.
                </div>
            </div>
        </div>
        <div id="typing" class="typing-text" style="display:none;">
            BotBae is thinking...
        </div>
    </div>

    <div class="input-bar">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendBtn" onclick="handleSend()">Send</button>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
